<div class="lg:flex lg:items-center lg:justify-between">
    <div class="min-w-0 flex-1">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Lista Personal</h2>
    </div>
  </div>
  
  <div>
    <ul role="list" class="divide-y divide-gray-100">
      <div *ngFor="let persona of dataPersonas">
        <li class="flex justify-between gap-x-6 py-5">
          <div class="flex min-w-0 gap-x-4">
            <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white" src="https://randomuser.me/api/portraits/men/1.jpg" alt="Generic Avatar">
            <div class="min-w-0 flex-auto">
              <p class="text-sm font-semibold leading-6 text-gray-900">{{persona.nombre}}</p>
              <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{persona.email}}</p>
            </div>
          </div>
          <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <p class="mt-1 text-xs leading-5 text-gray-500">{{persona.edad}} a√±os</p>
            <button (click)="editPersona(persona)" class="mt-2 px-4 py-2 bg-gray-800 text-gray-50 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
              Edit
            </button>
          </div>
        </li>
      </div>
    </ul>
  </div>
